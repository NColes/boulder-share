<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="wall-menu">
      <label for="Rows">Wall rows</label>
      <input type="number" name="Rows" value="4" class="wall-rows">
      <label for="Columns">Columns</label>
      <input type="number" name="Columns" value="4" class="wall-columns">
      <button type="button" name="BuildWall" onclick="BuildWallGrid()">Build that wall</button>
    </div>
    <div class="icon-menu">
      <h2>Select piece</h2>
      <img src="./images/holds/a.jpg" alt="" class="icon">
      <img src="./images/holds/b.jpg" alt="" class="icon">
      <img src="./images/holds/c.jpg" alt="" class="icon">
      <img src="./images/holds/d.jpg" alt="" class="icon">
      <img src="./images/holds/e.jpg" alt="" class="icon">
      <img src="./images/holds/f.jpg" alt="" class="icon">
      <img src="./images/holds/g.jpg" alt="" class="icon">
      <img src="./images/holds/h.jpg" alt="" class="icon">
      <img src="./images/holds/i.jpg" alt="" class="icon">
      <img src="./images/holds/j.jpg" alt="" class="icon">
      <img src="./images/holds/k.jpg" alt="" class="icon">
      <img src="./images/holds/l.jpg" alt="" class="icon">
      <br>
      <img src="./images/baseline-delete_outline-24px.svg" alt="" class="icon-remove icon">
    </div>
    <div class="wall-grid-wrapper">
      <h2>Wall</h2>
      <button type="button" name="ClearWall" onclick="ClearWall()">Clear wall</button>
      <div id="wall-grid" class="wall-grid">
      </div>
    </div>
  </body>
</html>
